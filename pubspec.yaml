version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  animate_do: ^3.3.4
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0
  conditional_builder_null_safety: ^0.0.6
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.7.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  get_it: ^8.0.3
  google_fonts: ^6.2.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
